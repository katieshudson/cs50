{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
        <form action="/cash" method="post">
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="cash" placeholder="How much cash?" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Add Cash</button>
        </form>
{% endblock %}
